// ====================================
// Custom binds and scripts for Engineer
// ====================================

// RESTORE DEFAULT BINDS
// ---------------------
exec autoexec
// ---------------------
 
// CUSTOM COMBAT
// -------------
bind "mouse1" "+scat"
alias "+scat" "slot1; +attack
alias "-scat" "-attack

bind "mouse2" "+acat"
alias "+acat" "slot3; +attack
alias "-acat" "-attack

bind "mouse3" "+Bcat"
alias "+Bcat" "slot2; +attack;+attack2
alias "-Bcat" "-attack;-attack2

alias +building_interact "+attack; +attack2"
alias -building_interact "-attack; -attack2"
bind q +building_interact

alias rebuild_sentry "destroy 2 0; build 2 0"
alias rebuild_dispenser "destroy 0 0; build 0 0"
alias rebuild_entrance "destroy 1 0; build 1 0"
alias rebuild_exit "destroy 1 1; build 1 1"

bind 1 rebuild_sentry
bind 2 rebuild_dispenser
bind 3 rebuild_entrance
bind 4 rebuild_exit

// CUSTOM GAMEPLAY
// ---------------
bind "[" "load_itempreset 0"
bind "]" "load_itempreset 1"
bind "'" "load_itempreset 2"
bind "enter" "load_itempreset 3"

bind 8 "eureka_teleport 0"
bind 9 "eureka_teleport 1"
