// CUSTOM COMBAT-----
alias +fastshoot "slot2; +attack"
alias -fastshoot "-attack; lastinv"
bind mouse3 +fastshoot

bind q boggle
alias boggle "enable"
alias enable "alias toggle disable; slot3;+attack"
alias disable "alias toggle enable; -attack;slot1"

