// CUSTOM COMMUNICATION
// --------------------
alias micon "+voicerecord; alias mictoggle micoff"
alias micoff "-voicerecord; alias mictoggle micon"
alias mictoggle micon
bind v mictoggle
 
// CUSTOM COMBAT
// -------------
alias +MOUSE2 "slot2;+attack"
alias -MOUSE2 "-attack;slot1"
bind MOUSE2 "+MOUSE2"

bind r +building_interact
alias +building_interact " +attack2"
alias -building_interact " -attack2"


