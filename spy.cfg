// RESTORE DEFAULT BINDS
// ---------------------
exec autoexec
// ---------------------
 
// CUSTOM COMBAT
//the following is used to quick switch your disq weapon as you change it for slot 1 and 2 but not for your knife//

alias +equippingSlot1 "slot1"

alias -equippingSlot1 "lastdisguise"

alias +equippingSlot2 "slot2"

alias -equippingSlot2 "lastdisguise"

bind 1 +equippingSlot1

bind 2 +equippingSlot2

Bind "mouse1" "+attack"
alias "autodisgon" "bind mouse1 +disgon; bind q autodisgoff"
alias +disgon "+attack"
alias -disgon "-attack;lastdisguise"
alias "autodisgoff" "bind mouse1 +attack; bind q autodisgon"
bind "5" "autodisgon"

 alias "WepSwitch" "Tog1"
alias "Tog1" "slot3; alias WepSwitch Tog2"
alias "Tog2" "slot1; alias WepSwitch Tog1"
bind "q" "WepSwitch"
// CUSTOM GAMEPLAY
// -------------
bind q disguiseteam
bind "mouse3" lastdisguise
bind P "undisguise"
// -------------
