// ==================================
// Custom binds and scripts for Scout
// ==================================

// RESTORE DEFAULT BINDS
// ---------------------
exec autoexec
// ---------------------


// CUSTOM COMBAT
// -------------
bind "mouse1" "+scat" 
alias "+scat" "slot1; +attack
alias "-scat" "-attack

bind "mouse2" "+acat" 
alias "+acat" "slot2; +attack
alias "-acat" "-attack

bind "mouse3" "+Bcat" 
alias "+Bcat" "slot3; +attack
alias "-Bcat" "-attack

alias +building_interact " +attack2" 
alias -building_interact " -attack2"
bind q +building_interact

alias +toggleSlot3Attack "slot2; +attack"
alias -toggleSlot3Attack "-attack; slot1"
alias toggleSlot3AttackToggle "toggleSlot3AttackOn"
alias toggleSlot3AttackOn "alias toggleSlot3AttackToggle toggleSlot3AttackOff; +toggleSlot3Attack"
alias toggleSlot3AttackOff "alias toggleSlot3AttackToggle toggleSlot3AttackOn; -toggleSlot3Attack"
alias toggleSlot3AttackReset "alias +toggleSlot3Attack toggleSlot3AttackOn; alias -toggleSlot3Attack toggleSlot3AttackOff"
alias toggleSlot3AttackReset "bind RCtrl toggleSlot3AttackToggle"

toggleSlot3AttackReset

// CUSTOM CHAT BINDS
// -----------------

bind ' "say YOU GOT MAIL, ITS A FREE DEATH COUPON :D"

