// CUSTOM COMBAT
// -------------
bind "mouse1" "+scat" //m1 = attack and switch to M1 when on slot 2 or 3
alias "+scat" "slot1; +attack
alias "-scat" "-attack

bind "mouse2" "+acat" ///m2 = attack and switch to M2 when on slot 1 or 3
alias "+acat" "slot2; +attack
alias "-acat" "-attack

bind "mouse3" "+Bcat" m3/mouse wheel = attack and switch to M3 when on slot 1 or 2. best to have the scroll wheel disabled
alias "+Bcat" "slot3; +attack
alias "-Bcat" "-attack

alias +building_interact " +attack2" //secondary attack action used with q
alias -building_interact " -attack2"
bind q +building_interact

